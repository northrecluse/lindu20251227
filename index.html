<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简约网站首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f7f8fa;
            color: #333;
        }

        /* 顶部导航 */
        header {
            background: #ffffff;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #555;
            font-size: 15px;
        }

        nav a:hover {
            color: #1a73e8;
        }

        /* 主视觉区域 */
        .hero {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(135deg, #e8f0fe, #ffffff);
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .hero button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            background-color: #1a73e8;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #1558b0;
        }

        /* 功能区 */
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 80px 40px;
        }

        .feature-box {
            background: #fff;
            padding: 40px 30px;
            width: 280px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .feature-box h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .feature-box p {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            color: #999;
            font-size: 14px;
            margin-top: 40px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>我的网站</h1>
    <nav>
        <a href="#">首页</a>
        <a href="#">产品</a>
        <a href="#">关于</a>
        <a href="#">联系</a>
    </nav>
</header>

<section class="hero">
    <h2>简洁 · 专业 · 高效</h2>
    <p>
        这是一个干净、现代的网站首页示例，适合企业官网、产品展示或个人项目，
        结构清晰，易于扩展和维护。
    </p>
    <button>立即开始</button>
</section>

<section class="features">
    <div class="feature-box">
        <h3>设计简约</h3>
        <p>遵循现代设计理念，强调留白与层次感，视觉舒适。</p>
    </div>
    <div class="feature-box">
        <h3>结构清晰</h3>
        <p>模块划分明确，方便后期增加页面与功能。</p>
    </div>
    <div class="feature-box">
        <h3>纯 HTML</h3>
        <p>不依赖任何框架，加载快，适合新手和二次开发。</p>
    </div>
</section>

<footer>
    © 2025 我的公司 | All Rights Reserved
</footer>

</body>
</html>
